version: '3.8'

services:
  mock-generator:
    build: .
    volumes:
      - .:/app
      - ./mocks:/app/mocks:rw
    working_dir: /app
    environment:
      - CMOCK_DIR=/cmock
      - UNITY_DIR=/cmock/vendor/unity
    # Ensure mocks directory exists with correct permissions
    command: >
      bash -c "
        /usr/local/bin/docker-entrypoint.sh
      "
